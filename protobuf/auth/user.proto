syntax = "proto3";

option go_package = "./auth";

package auth;

service User {
  rpc Login(LoginRequest) returns (LoginResponse) {}
}

enum TokenStatus {
  OK = 0;
}

enum LoginStatus {
  LOGIN_OK = 0;
  EMAIL_NOT_EXIST = 1;
  PASSWORD_ERROR = 2;
  INTERNAL_ERROR = 3;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  bool keep = 3;
}

message LoginResponse {
  LoginStatus status = 1;
  string token = 2;
}
