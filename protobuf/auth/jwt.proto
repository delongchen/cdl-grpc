syntax = "proto3";

import "auth/user.proto";

package auth;

service AuthJWT {
  rpc Sign(SignRequest) returns (SignResponse) {}
}

message SignPayload {
  uint32 user_id = 1;
  string mail = 2;
  string user_name = 3;
  bool remember = 4;
  UserType type = 5;
}

message SignRequest {
  SignPayload payload = 1;
}

enum ResponseCode {
  OK = 0;
  ERR = 1;
}

message SignResponse {
  ResponseCode code = 1;
  string msg = 2;
  string token = 3;
}
